<!DOCTYPE html>
<html>
    <head>
        <title id='title'></title>
        <link href= "./styles/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Satisfy" rel="stylesheet">
    </head>
    <body>
        <div>
            <div>
                <h1>Recipe Keeper!</h1>
                <h3>What's for Dinner?</h3>
            </div>
            <div class= "body">
                <div class="center" id="name-container">
                    <p id="name"></p>
                    <input id = "name-change" placeholder="change recipe name">
                </div>
                <br/><br/>
                <div class="center" id="description-container">
                    <p id="description"></p>
                    <input id="desc-change" placeholder="rewrite the description">
                </div>
                <div class='i-container'id = 'container-instruct'>
                    <h4 class="center">Instructions</h4>
                        <div id = 'instructions'></div>
                        <form class="center"id='instruction-add'>
                        <input class="input" type='text' placeholder='Add a step...' name="getItem">
                        <br/>
                        <button id = 'instructions-add'>Add Step</button>
                        </form>
                </div>
                <div class='i-container' id='container-ingredients'>
                    <h4 class="center">Ingredients</h4>
                    <div id = 'ingredients'></div>
                    <form class="center" id='ingredient-add'>
                        <input class="input" type='text' placeholder='Add an ingredient...' name="getItem2">
                        <br/>
                        <button id = 'ingredients-add'>Add Ingredient</button>
                    </form>
                </div>  
                <div class="center" id="danger-zone">
                    <button id = "delete">Delete Recipe</button>
                </div>
            </div>
        </div>
        
        <script src='./scripts/edit-bundle.js'></script>  
    </body>
</html>
